<!DOCTYPE html>
<html>
    <head>
        <title>dadjokes</title>
    </head>
    <body>
        <div id="container">
            <h1>DAD JOKESðŸ¦Š</h1>
            <button id="btn">Generate</button>
            <div id="content"></div>
        </div>

        <script>
            document.getElementById('btn').addEventListener('click', jokerka);

            async function jokerka() {
                let config = {
                    headers: {
                        Accept: 'application/json',
                    },
                };

                try {
                    let response = await fetch('https://icanhazdadjoke.com/', config);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    let data = await response.json();
                    document.getElementById('content').innerHTML = data.joke;
                } catch (error) {
                    console.log('Fetch error: ' + error.message);
                    document.getElementById('content').innerHTML = 'Failed to load joke.';
                }
            }
        </script>
    </body>
</html>
